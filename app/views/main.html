
<link rel="import" href="./bower_components/core-icons/core-icons.html">

<link rel="import" href="./bower_components/font-roboto/roboto.html">

<link rel="import"
  href="./bower_components/core-header-panel/core-header-panel.html">
<link rel="import"
  href="./bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="./bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import"
  href="./bower_components/paper-tabs/paper-tabs.html">

<link href="./bower_components/paper-fab/paper-fab.html" rel="import">

<link href="./bower_components/paper-input/paper-input.html" rel="import">

<core-drawer-panel id="drawerPanel" narrow="{{narrow}}" responsiveWidth="{{responsiveWidth}}">
<core-header-panel>
  <core-toolbar>
    <paper-icon-button icon="menu" ng-click="test('menu')"></paper-icon-button>

    <paper-tabs flex selected="all" valueattr="name" self-end >
      <paper-tab 
        ng-repeat="name in tabNames" 
        name="{{name}}" 
        ng-click="test(name)">
          {{name}}
      </paper-tab>
    </paper-tabs>
  </core-toolbar>

  <paper-fab icon="arrow-forward" ng-click="test('TextInput')"></paper-fab><br/>

  <paper-input label="Type something..." ng-model="text" id="sample" ></paper-input>

  <paper-input label="Type something..." ng-model="text" id="sample2" ></paper-input>


</core-drawer-panel>
